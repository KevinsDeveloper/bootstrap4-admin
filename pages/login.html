<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

    <title>Bootstrap Admin Theme</title>
    <!-- Bootstrap Core CSS -->
    <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../dist/css/app.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="../dist/css/extend.min.css" rel="stylesheet">

    <!-- Morris Charts CSS -->
    <link href="../vendor/morrisjs/morris.css" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script type="text/javascript">
        var require = {
            config: {
                "site": {
                    "name": "BootstrapAdmin",
                    "cdnurl": "",
                    "version": "1.0.1",
                    "timezone": "Asia\/Shanghai",
                    "languages": {
                        "backend": "zh-cn",
                        "frontend": "zh-cn"
                    }
                },
                "upload": {
                    "cdnurl": "",
                    "uploadurl": "ajax\/upload",
                    "bucket": "local",
                    "maxsize": "10mb",
                    "mimetype": "jpg,png,bmp,jpeg,gif,zip,rar,xls,xlsx",
                    "multipart": [],
                    "multiple": false
                },
                "modulename": "index",
                "controllername": "index",
                "actionname": "index",
                "jsname": "module\/index",
                "moduleurl": "\/admin",
                "language": "zh-cn",
                "referer": "\/admin\/dashboard",
                "__PUBLIC__": "\/",
                "__ROOT__": "\/",
                "__CDN__": "https:\/\/cdn.pure.fastadmin.net"
            }
        };
    </script>
</head>
<body class="login-body">
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4" style="padding-top:25%;">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <img src="../dist/img/logo.png" width="50" height="50">
                        <h3 class="panel-title">ERP Admin</h3>
                    </div>
                    <div class="login-panel-body">
                        <form role="form">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Username / E-mail" name="email" type="email" autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Password" name="password" type="password" autocomplete="off">
                                </div>
                            </fieldset>
                        </form>
                    </div>
                    <!-- <p class="text-danger small login-tips"> <i class="fa fa-bullhorn"></i> 请注意正确的输入,密码错误三次将锁号一天</p> -->
                    <div class="panel-footer">
                         <!-- Change this to a button or input when using this as a form -->
                            <a href="index.html" class="btn btn-primary btn-block">Login</a>
                            <!-- <button class="btn btn-lg btn-success btn-block">Login</button> -->
                            <div class="copyright">Copyright © 2018-2025 Jeoshi All rights reserved</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../dist/js/require.js" data-main="../dist/js/require-main.js"></script>
</body>
</html>
